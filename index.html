    <h1> &nbsp;&nbsp;Oscar Scholin Poetry</h1>
    <div class="container">
        <figure class="figure">
            <img src="images/oscar.jpeg" alt="Your Name" class="profile-image">
            <figcaption class="profile-figcaption">Welcome to my poetry page! Here I am hiking in the Claremont Wilderness Park. <br> <br>
            I am interested in exploring the intersection of poetry and computer science, in particular what we can achieve through collective imagination with AI. <br><br>
            Unless specified, all poems are written by me, but translations are from ChatGPT and images generated via DALLE. <br><br> <br><br>
            See also my research page: <a href="https://oscars47.github.io">oscars47.github.io</a>.

            </figcaption>
        </figure>
        <div class="poetry">
            <figure class="figure">
                <img src="images/ukraine.WEBP" alt="Poem 1 Image" class="poem-image">
                <h1>єдність в дождь / Unity <i>in Rain </i></h1>
                <p> 
                    Я часто про це думаю,
                    Я думаю об этом каждый день,
                    Тримаючись за руки з моїми братами,
                    И целуя моих сестер в щеки,
                    Відчуваючи запах солодкого дощу,
                    И чувствуя мокрую траву под ногами,
                    Тримаючись міцно,
                    И отпуская,
                    За свободу,
                    Которая есть любовь.
                
                    I think of it often
                    <i> I think it everyday </i>
                    Of holding hands with my brothers
                    <i> And giving my sisters kisses on their cheeks </i>
                    Of smelling sweet rain
                    <i>And feeling the wet grass beneath my feet</i>
                    Of holding tight
                    <i>And letting go</i>
                    For freedom, 
                    <i>Which is love</i>

                Author's note: The italicized lines indicate Russian, and the non-italicized lines indicate Ukranian.
                </p>
            </figure>

            <figure class="figure">
                <img src="images/semi.jpeg" alt="Poem 2 Image" class="poem-image">
                <h1>silicon dreams</h1>
                <p>
                    The clouds, swooping in their faint and white
                    Obscure the wet sun like a psalm 
                    To our huts in the frozen desert aflame
                    Like the semiconductor chips that pump 
                    The heart of this mind consumed 
                    With this thought 
                </p>
            </figure>

            <figure class="figure">
                <img src="images/echoes.jpeg" alt="Poem 1 Image" class="poem-image">
                <h1>echoes</h1>
                <p> 
                    you were dancing like a rainbow
                    in the rain of my tears
                    in the alley past the old school house
                    where we ran and played in the mudd
                    and the puddles reflecting the faint moonlight
                    scattered now across your face, lying there
                    alone
                    forgotten 
                    except in this
                    which I too now
                    forget
            </figure>

            <figure class="figure">
                <img src="images/whisper.jpeg" alt="Poem 2 Image" class="poem-image">
                <h1>whispers</h1>
                <p>
                    drawing smiley 
                    faces in your breath
                    on the mirror 
                    the most familiar 
                    utterly 
                    ineffable 
                    from my hands in the glass 
                    a butterfly 

                </p>
            </figure>

            <figure class="figure">
                <img src="images/amote.jpeg" alt="Poem 2 Image" class="poem-image">
                <h1>Amo Te</h1>
                <p>
                    the candle now a memory 
                    in that dark room
                    asleep or
                    wandering 
                    a meadow on the back
                    of a shimmering fish
                    knife in my
                    hands
                    carving 
                    Amo Te
                </p>
            </figure>
